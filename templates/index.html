<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- link to ikon z bootstrapa -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/style.css">

</head>

<body>
    <nav>
        <div class="wrapper nav-items">
            <button class="nav-icon"><a href="{{url_for('index')}}"><i class="bi bi-house"></i></a></i></button>
            <div class="nav-text">
                <h1><span>smart</span> Home</h1>
            </div>
            <button class="nav-icon"><a href="{{url_for('profile')}}"><i class="bi bi-person"></a></i></button>
        </div>
    </nav>
    <main class="wrapper">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert-container">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <section class="squares-section">
            <a href="{{url_for('lights')}}">
                <button class="square">
                    <h3><i class="bi bi-lightbulb"></i><br>Oświetlenie</h3>
                </button>
            </a>
            <a href="{{url_for('safety')}}">
                <button class="square">
                    <h3><i class="bi bi-key"></i><br>bezpieczeństwo</h3>
                </button>
            </a>
            <a href="{{url_for('ac')}}">
                <button class="square">
                    <h3><i class="bi bi-thermometer-snow"></i><br>klimatyzacja</h3>
                </button>
            </a>
            <a href="{{url_for('heating')}}">
                <button class="square">
                    <h3><i class="bi bi-fire"></i><br>ogrzewanie</h3>
                </button>
            </a>
            <a href="{{url_for('monitoring')}}">
                <button class="square">
                    <h3><i class="bi bi-camera-video"></i><br>monitoring</h3>
                </button>
            </a>
            <a href="{{url_for('alarm')}}">
                <button class="square">
                    <h3><i class="bi bi-bell"></i><br>alarm</h3>
                </button>
            </a>
        </section>

    </main>
    <footer>
        <p>&copy; SMART Home 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
