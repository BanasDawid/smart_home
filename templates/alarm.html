<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALARM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <nav>
        <div class="wrapper nav-items">
            <button class="nav-icon"><a href="{{url_for('index')}}"><i class="bi bi-house"></i></a></i></button>
            <div class="nav-text">
                <h1><span>smart</span> Home</h1>
            </div>
            <button class="nav-icon"><a href="{{url_for('profile')}}"><i class="bi bi-person"></a></i></button>
        </div>
    </nav>

    <main class="wrapper">
        <section class="monitoring-section">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <h1 class="monitoring-header">Alarm</h1>
            <div class="square-alarm">
                <form method="post" action="{{ url_for('alarm') }}">
                    <div class="mb-3">
                        <label for="pin" class="form-label">Wprowadź PIN</label>
                        <input type="password" class="form-control" id="pin" name="pin" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        {% if alarm_armed %}
                        <i class="bi bi-shield-slash"></i><br> Rozbrój Alarm
                        {% else %}
                        <i class="bi bi-shield-check"></i><br> Uzbrój Alarm
                        {% endif %}
                    </button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; SMART Home 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
