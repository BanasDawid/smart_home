<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONITORING</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- link to ikon z bootstrapa -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/style.css">

</head>

<body>
    <nav>
        <div class="wrapper nav-items">
            <button class="nav-icon"><a href="{{url_for('index')}}"><i class="bi bi-house"></i></a></i></button>
            <div class="nav-text">
                <h1><span>smart</span> Home</h1>
            </div>
            <button class="nav-icon"><a href="{{url_for('profile')}}"><i class="bi bi-person"></a></i></button>
        </div>
    </nav>
    <main class="wrapper">
        <section class="monitoring-section">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <h1 class="monitoring-header">Monitorowanie</h1>
            <div class="square">
                <img id="video_stream" src="/video_feed" width="90%" height="90%" alt="Video Stream"
                    class="monitoring-video">
            </div>
            <form action="/toggle_lock" method="get">
                <button type="submit" class="btn btn-open-lock"
                    style="background-color: {% if lock_state %}green{% else %}#09f{% endif %};">
                    {% if lock_state %}DRZWI OTWARTE{% else %}OTWÃ“RZ DRZWI{% endif %}
                </button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; SMART Home 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
